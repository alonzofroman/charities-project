<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Matt's custom resetCSS-->
    <link rel="stylesheet" href="./assets/mattReset.css">
    <!--jQuery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--TailwindCSS https://tailwindcss.com/docs-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--Flickity https://flickity.metafizzy.co/-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!--Main CSS-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>myCharitySearch</title>
</head>
<body>
    <!--Splash Div-->
    <div id="splashDiv" class="container mx-auto flex justify-center items-center h-screen w-screen flex-col">
        <h1 class="text-3xl mb-5">myCharitySearch</h1>
        <h2 class="text-4xl mb-5">Find local charities near you today!</h2>
        <!--Utilizing flickity to display featured charities-->
        <div id="featuredCarousel">
            <div class="carousel-cell"><img src="https://www.fidoo.com/wp-content/uploads/2020/02/placeholder.png"></div>
            <div class="carousel-cell"><img src="https://www.fidoo.com/wp-content/uploads/2020/02/placeholder.png"></div>
            <div class="carousel-cell"><img src="https://www.fidoo.com/wp-content/uploads/2020/02/placeholder.png"></div>
            <div class="carousel-cell"><img src="https://www.fidoo.com/wp-content/uploads/2020/02/placeholder.png"></div>
        </div>
          <button type="submit" id="initializeBtn" class="text-2xl">Get Started</button>
    </div>
    <!--Main Div-->
    <div id="mainDiv" class="container mx-auto h-screen">
        <div id="sidebar" class="fixed left-0 h-screen w-1/4 bg-blue-700 flex justify-start items-center flex-col p-1">

            <div id="searchWrapper" class="w-full flex flex-col justify-between items-center">
                <h3>myCharitySearch</h3>
                <label for="globalSearch">Search globally</label>
                <select name="globalSearch" id="selector">
                    <option data-id="covid-19">COVID 19</option>
                    <option data-id="edu">Education</option>
                    <option data-id="gender">Gender Equality</option>
                    <option data-id="rights">Justice & Human Rights</option>
                    <option data-id="climate">Climate Action</option>
                    <option data-id="hunger">Food Security</option>
                </select>
                <button id="globalSearchBtn" class="searchBtns">Global Search</button>
                <h3>Or search locally...</h3>
                <input id="cityInput" class="inputs" placeholder="City...">
                <input id="stateInput" class="inputs" placeholder="State...">
                <button id="localSearchBtn" class="searchBtns">Local Search</button>
            </div>
            <div id="historyWrapper" class="w-full flex flex-col items-center">
                <h3>History:</h3>
            </div>
        </div>
    </div>

    <div id="searchResults">
        <ul id="displayResults">

        </ul>

    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--Flickity-->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!--Main JS-->
    <script src="./assets/script.js"></script>
</body>
</html>
