<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Matt's custom resetCSS-->
    <link rel="stylesheet" href="./assets/mattReset.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--jQuery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--TailwindCSS https://tailwindcss.com/docs-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--Flickity https://flickity.metafizzy.co/-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!--Main CSS-->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="assets/images/icon.png">
    <title>myCharitySearch</title>
</head>
<body>
    <!--Splash Div-->
    <div id="splashDiv" class="container mx-auto flex justify-center items-center h-auto w-screen flex-col">
        <img class="logo" src="./assets/images/mycharitylogo.png">
        <h2 class="text-4xl mb-2">Easily find local and global charities!</h2>
        <!--Utilizing flickity to display featured charities-->
        <p class="caption"></p>
        <div>
            <div id="featuredCarousel">
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
                <div class="carousel-cell"><a target="_blank"><img src="assets/images/carouselLoading.png"></a></div>
            </div>
        </div>
        <div class="description">
            <p>myCharitySearch makes it easier to donate to charities from around the world. </p>
        </div>
        <button type="submit" id="initializeBtn" class="text-3xl">Get Started</button>
    </div>
    <!--Main Div-->
    <div class="spaceFiller"></div>
    <div id="mainDiv">
        <div id="sidebar" class="flex">
            <div id="searchWrapper">
                <img id="headerName" src="assets/images/mycharitylogoinverted.png">
                <div id="globalSearches">
                    <h3 class="text-2xl">Search globally</h3>
                    <label class="select-wrap entypo-down-open-mini" for="globalSearch">
                        <select name="globalSearch" id="selector">
                            <option data-id="edu">Education</option>
                            <option data-id="rights">Justice & Human Rights</option>
                            <option data-id="gender">Gender Equality</option>
                            <option data-id="climate">Climate Action</option>
                            <option data-id="hunger">Food Security</option>
                            <option data-id="covid-19">COVID-19</option>
                            <option data-id="animals">Animal Welfare</option>
                            <option data-id="children">Child Protection</option>
                            <option data-id="disaster">Disaster Response</option>
                            <option data-id="human">Ending Human Trafficking</option>
                            <option data-id="agriculture">Sustainable Agriculture</option>
                            <option data-id="refugee">Refugee Rights</option>
                        </select>
                    </label>
                    <button id="globalSearchBtn" class="searchBtns">Global Search</button>
                </div>
                    <div class="line"></div>
                <div id="localSearches">
                    <h3 class="text-2xl">Search locally</h3>
                    <p class="text-xs">(U.S. only)</p>
                    <input id="cityInput" class="inputs" placeholder="City, State">
                    <div class="localButtons">
                        <button id="getLocationBtn" class="searchBtns">Get Location</button>
                        <button id="localSearchBtn" class="searchBtns">Local Search</button>
                    </div>
                </div>
                    <div class="line line2"></div>
            </div>
            <div id="historyWrapper">
                <h3 class="text-2xl">History:</h3>
            </div>
            <button id="backBtn">Back to Home</button>
        </div>

        <div id="searchResults">
            <ul id="displayResults">
            </ul>
        </div>
        <div id="errorDialog" title="Error">
            <p>There was an error with your request. Please try again.</p>
        </div>
        <div class="loading">
            <p>Loading Results...</p>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Google places -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbu8a2163MJhjkvN3MQwWmamvYJE_jKx8&libraries=places"></script>
    <!--jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--Flickity-->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!--Main JS-->
    <script src="./assets/script.js"></script>
</body>
</html>
