<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Matt's custom resetCSS-->
    <link rel="stylesheet" href="./assets/mattReset.css">
    <!--jQuery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--TailwindCSS https://tailwindcss.com/docs-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--Flickity https://flickity.metafizzy.co/-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!--Main CSS-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>myCharitySearch</title>
</head>
<body>
    <!--Splash Div-->
    <div id="splashDiv" class="container mx-auto flex justify-center items-center h-screen w-screen flex-col">
        <h1 class="text-3xl mb-5">myCharitySearch</h1>
        <h2 class="text-4xl mb-5">Find local charities near you today!</h2>
        <!--Utilizing flickity to display featured charities-->
        <div id="featuredCarousel">
            <div class="carousel-cell"><a target="_blank" href="https://www.globalgiving.org/projects/will-benefit-75-pupils-of-apedi-and-angic-p-s-1/"><img src="https://files.globalgiving.org/pfil/31562/pict_large.jpg?m=1515401904000"></a></div>
            <div class="carousel-cell"><a target="_blank" href="https://www.globalgiving.org/projects/educating-young-blind-children-for-a-better-future/"><img src="https://files.globalgiving.org/pfil/11371/ph_11371_75798.jpg?m=1436159070000"></a></div>
            <div class="carousel-cell"><a target="_blank" href="https://www.globalgiving.org/projects/empowering-poor-women-with-sustainable-livelihood/"><img src="https://files.globalgiving.org/pfil/18102/ph_18102_64139.jpg?m=1409047480000"></a></div>
            <div class="carousel-cell"><a target="_blank" href="https://www.globalgiving.org/projects/a-different-american-dream-campaign/"><img src="https://files.globalgiving.org/pfil/19926/ph_19926_91251.jpg?m=1475258957000"></a></div>
        </div>
          <button type="submit" id="initializeBtn" class="text-3xl">Get Started</button>
    </div>
    <!--Main Div-->
    <div id="mainDiv" class="container mx-auto w-screen h-screen flex">
        <div id="sidebar" class="fixed left-0 h-screen w-1/4 flex justify-start items-center flex-col p-1">
            <div id="searchWrapper" class="w-full flex flex-col justify-between items-center">
                <h3 class="text-3xl">myCharitySearch</h3>
                <label class="text-2xl" for="globalSearch">Search globally</label>
                <select name="globalSearch" id="selector">
                    <option data-id="covid-19">COVID 19</option>
                    <option data-id="edu">Education</option>
                    <option data-id="gender">Gender Equality</option>
                    <option data-id="rights">Justice & Human Rights</option>
                    <option data-id="climate">Climate Action</option>
                    <option data-id="hunger">Food Security</option>
                </select>
                <button id="globalSearchBtn" class="searchBtns">Global Search</button>
                    <div class="line"></div>
                <h3 class="text-2xl">Or search locally...</h3>
                <input id="cityInput" class="inputs" placeholder="City...">
                <input id="stateInput" class="inputs" maxlength="2" placeholder="State...">
                <button id="localSearchBtn" class="searchBtns">Local Search</button>
                    <div class="line"></div>
            </div>
            <div id="historyWrapper" class="w-full flex flex-col items-center">
                <h3 class="text-2xl">History:</h3>
            </div>
        </div>
        <div id="searchResults" class="flex justify-end w-100 h-screen">
            <ul id="displayResults">
            </ul>
        </div>
        <div id="errorDialog" title="Error">
            <p>There was an error with your request. Please try again.</p>
        </div>
        <div class="loading">
            <p>Loading Results...</p>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--Flickity-->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!--Main JS-->
    <script src="./assets/script.js"></script>
</body>
</html>
