<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Matt's custom resetCSS-->
    <link rel="stylesheet" href="./assets/mattReset.css">
    <!--jQuery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--TailwindCSS https://tailwindcss.com/docs-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--Flickity https://flickity.metafizzy.co/-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!--Main CSS-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>myCharitySearch</title>
</head>
<body>
    <!--Splash Div-->
    <div id="splashDiv" class="container mx-auto flex justify-center items-center h-screen w-screen flex-col">
        <img class="logo" src="mycharitysearchlogo.png">
        <h2 class="text-4xl mb-5">Easily find local and global charities!</h2>
        <!--Utilizing flickity to display featured charities-->
        <div id="featuredCarousel">
            <div class="carousel-cell" title="Empower a Girl: Fight Rights & COVID-19 in Uganda"><a target="_blank" href="https://www.globalgiving.org/projects/will-benefit-75-pupils-of-apedi-and-angic-p-s-1/"><img src="https://files.globalgiving.org/pfil/31562/pict_large.jpg?m=1515401904000"></a></div>
            <div class="carousel-cell" title="Rescue Unwanted and Abandoned Companion Birds"><a target="_blank" href="https://www.globalgiving.org/projects/rescue-unwanted-and-abandoned-companion-birds/"><img src="https://files.globalgiving.org/pfil/7886/pict_large.jpg?m=1301173176000"></a></div>
            <div class="carousel-cell" title="Educating young blind children for a better future"><a target="_blank" href="https://www.globalgiving.org/projects/educating-young-blind-children-for-a-better-future/"><img src="https://files.globalgiving.org/pfil/11371/ph_11371_75798.jpg?m=1436159070000"></a></div>
            <div class="carousel-cell" title="Empowering Women's with Sustainable Livelihood"><a target="_blank" href="https://www.globalgiving.org/projects/empowering-poor-women-with-sustainable-livelihood/"><img src="https://files.globalgiving.org/pfil/18102/ph_18102_64139.jpg?m=1409047480000"></a></div>
            <div class="carousel-cell" title="Young EcoLeaders of the Brazilian Rainforest"><a target="_blank" href="https://www.globalgiving.org/projects/young-eco-leaders-of-the-brazilian-rainforest/"><img src="https://files.globalgiving.org/pfil/17660/pict_large.jpg?m=1404761457000"></a></div>
            <div class="carousel-cell" title="The Environmental Crisis on Native American Lands"><a target="_blank" href="https://www.globalgiving.org/projects/a-different-american-dream-campaign/"><img src="https://files.globalgiving.org/pfil/19926/ph_19926_91251.jpg?m=1475258957000"></a></div>
        </div>
        <p class="caption">Empower a Girl: Fight Rights & COVID-19 in Uganda</p>
          <button type="submit" id="initializeBtn" class="text-3xl">Get Started</button>
    </div>
    <!--Main Div-->
    <div class="spaceFiller"></div>
    <div id="mainDiv">
        <div id="sidebar" class="flex">
            <div id="searchWrapper">
                <h3 id="headerName" class="text-3xl sm\:text-2xl">myCharitySearch</h3>
                <div id="globalSearches">
                    <label class="text-2xl" for="globalSearch">Search globally</label>
                    <select name="globalSearch" id="selector">
                        <option data-id="edu">Education</option>
                        <option data-id="rights">Justice & Human Rights</option>
                        <option data-id="gender">Gender Equality</option>
                        <option data-id="climate">Climate Action</option>
                        <option data-id="hunger">Food Security</option>
                        <option data-id="covid-19">COVID-19</option>
                    </select>
                    <button id="globalSearchBtn" class="searchBtns">Global Search</button>
                </div>
                    <div class="line"></div>
                <div id="localSearches">
                    <h3 class="text-2xl">Or search locally...</h3>
                    <input id="cityInput" class="inputs" placeholder="City, State">
                
                    <div class="localButtons">
                        <button id="getLocationBtn" class="searchBtns">Get User Location</button>
                        <button id="localSearchBtn" class="searchBtns">Local Search</button>
                    </div>
                </div>
                    <div class="line line2"></div>
            </div>
            <div id="historyWrapper">
                <h3 class="text-2xl">History:</h3>
            </div>
            <button id="backBtn">Back to Home</button>
        </div>

        <div id="searchResults">
            <ul id="displayResults">
            </ul>
        </div>
        <div id="errorDialog" title="Error">
            <p>There was an error with your request. Please try again.</p>
        </div>
        <div class="loading">
            <p>Loading Results...</p>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--Flickity-->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- Google places -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbu8a2163MJhjkvN3MQwWmamvYJE_jKx8&libraries=places"></script>
    <!--Main JS-->
    <script src="./assets/script.js"></script>
</body>
</html>
